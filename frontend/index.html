<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custodial USDT Admin UI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Custodial USDT â€” Admin Panel</h1>
      <button id="connect">Connect Petra</button>

      <pre id="log"></pre>

    <script type="module" src="app.js"></script>

</html>
